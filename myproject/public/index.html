<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
</head>
<body>

    <!-- Formulario para agregar una publicación -->
    <form id="post-form">
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="contenido" placeholder="Contenido" required></textarea>
        <button type="submit">Agregar Publicación</button>
    </form>

    <!-- Lista de publicaciones -->
    <div id="publicaciones-list"></div>

    <!-- Cargar el script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
